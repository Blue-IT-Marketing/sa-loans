  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../static/dist/img/propic.png" class="img-circle" alt="SA Loans ">
        </div>
        <div class="pull-left info">
          {% if vstrUsername %}
            <p>{{ vstrUsername }}</p>
            <a href="{{ vstrLogoutURL }}"><i class="fa fa-circle text-success"></i> Sign Out</a>
          {% else %}
            <a href="{{ vstrLoginURL }}"><i class="fa fa-circle text-success"></i> Sign In</a>
          {% endif %}


        </div>
      </div>

      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">SAL</li>
        <li class="treeview">
          <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="/contact"><i class="fa fa-envelope"></i> Contact</a></li>
        <li class="treeview">
          <a href="/employees">
            <i class="fa fa-users"></i>
            <span>Employees</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="/register"><i class="fa fa-gears"></i> Register</a></li>

            <li class="active"><a href="/employees/leads"> <i class="fa fa-thumbs-o-up"> </i> Leads</a></li>
