
<script type="text/javascript">
    $(document).ready(function(){
        $('#ActivateButt').click(function(){
            var varstrAccoutNumber = document.getElementById('strAccountNumber').value;
            var varstrALLPS = document.getElementById('strALLPS').value;
            var lenALLPSNumber = varstrALLPS.length;
            var vstrPayDay = document.getElementById('strPayday').value;

            if (lenALLPSNumber > 2){
            var dataString = '&vstrAccountNumber=' + varstrAccoutNumber + '&vstrALLPS=' + varstrALLPS + '&vstrPayDay=' + vstrPayDay;
              $.ajax({
                    type: "get",
                    url: "/loans/activate",
                    data: dataString,
                    cache: false,
                  success: function(html){
                    $('#LoanActivateINFDIV').html(html)
                  }
              });
            }else{
                alert("Please enter the ALLPS Number")
            }
          });
      });
</script>

<div class="box box-comments">
    <div class="box box-comment">
        <h3>Loan Activation</h3>
    </div>
    <form class="form-horizontal" method="post" action="">
        <div class="form-group">
             <label for="strALLPS" class="col-sm-2 control-label pull-left" title="your Surname">ALLPS Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strALLPS" name="vstrALLPS" placeholder="ALLPS Number">
            </div>
        </div>
        <div class="form-group">
             <label for="strPayday" class="col-sm-2 control-label pull-left" title="Payday">Payday</label>
            <div class="col-sm-6">
                <select id="strPayday">
                    <option value="1"> 1</option>
                    <option value="15"> 15</option>
                    <option value="22"> 22</option>
                    <option value="25"> 25</option>
                    <option value="27"> 27</option>
                    <option value="30"> 30</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <button type="button" class="btn btn-success btn-block" id="ActivateButt"> Activate </button>
            </div>
        </div>
    </form>
    <div class="box box-comments">
        <div class="box box-comment">
            <div id="LoanActivateINFDIV"></div>
        </div>
    </div>
</div>
