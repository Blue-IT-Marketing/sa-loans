<script type="application/javascript">
    $(document).ready(function() {
                $('#CheckCreditButt').click(function () {
                    var vstrIDNumber = document.getElementById('strIDNumber').value;
                    var dataString = '&vstrIDNumber=' + vstrIDNumber;
                    $.ajax({
                    type: "post",
                    url: "/employees/rating",
                    data: dataString,
                    cache: false,
                  success: function(html){
                    $('#ClientInfDIV').html(html)
                        }
                    });
                });
            });
</script>
