



<div class="box box-info">
      <div class="box box-title">
          <h3 class="fa fa-envelope"> Employee Messages</h3>
      </div>
      <div class="box box-body">
          <table id="MessageList" class="table table-bordered table-striped">
              <thead>
              <tr>
                  <td>Sender</td>
                  <td>Heading</td>
                  <td>Body</td>
              </tr>

              </thead>
              <tbody>
              {% for AdminMessage in thisMessagesList %}
              <tr>
                  <td>{{ AdminMessage.strMessageFromReference }}</td>
                  <td>{{ AdminMessage.strMessageHeading }}</td>
                  <td>{{ AdminMessage.strMessageBody }}</td>
              </tr>
              {% endfor %}
              </tbody>
              <tfoot>
              <tr>
                  <td>Sender</td>
                  <td>Heading</td>
                  <td>Body</td>
              </tr>
              </tfoot>
          </table>

      </div>

</div>
<script>
  $(function () {
    $('#MessageList').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": true
    });
  });
</script>
