<html>
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

<!-- jQuery 2.2.3 -->
<script src="../../../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
       $('#DynamicHeader').load("/navigation/admin/header")
    });
</script>
<script type="text/javascript">
    $(document).ready(function(){
       $('#DynamicSideBar').load("/navigation/admin/sidebar")
    });
</script>
<script type="text/javascript">
    $(document).ready(function(){
       $('#FooterDIV').load("/navigation/footer")
    });
</script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#BranchEmployeesButt').click(function(){
            var BEButt = document.getElementById("BranchEmployeesButt");
            var BEButtName = BEButt.getAttribute("name");
            var url = "/dynamic/admin/branch/employees/" + BEButtName;
           $('#DynamicFormContent').load(url)
        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){
        $('#DeleteBranchButt').click(function(){

            var vstrBranchCode = document.getElementById('strBranchCode').value;

            var dataString  = '&vstrBranchCode=' + vstrBranchCode;
              $.ajax({
                    type: "get",
                    url: "/admin/branch/delete",
                    data: dataString,
                    cache: false,
                  success: function(html){
                    $('#BranchInfoDiv').html(html)

                  }
              });

        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){
        $('#BranchIncomeButt').click(function(){

            var vstrBranchCode = document.getElementById('strBranchCode').value;

            var dataString  = '&vstrBranchCode=' + vstrBranchCode;
              $.ajax({
                    type: "get",
                    url: "/admin/branchincome",
                    data: dataString,
                    cache: false,
                  success: function(html){
                    $('#DynamicFormContent').html(html)

                  }
              });

        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){
        $('#BranchCostsButt').click(function(){

            var vstrBranchCode = document.getElementById('strBranchCode').value;

            var dataString  = '&vstrBranchCode=' + vstrBranchCode;
              $.ajax({
                    type: "get",
                    url: "/admin/branchcosts",
                    data: dataString,
                    cache: false,
                  success: function(html){
                    $('#DynamicFormContent').html(html)

                  }
              });

        });
    });
</script>
</head>
<body class="hold-transition skin-green sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
   <div id="DynamicHeader"></div>
  <!-- =============================================== -->
  <!-- Left side column. contains the sidebar -->
  <div id="DynamicSideBar"></div>
  <!-- =============================================== -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        SA Loans
        <small>SA Loans Online Information System</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Admin</a></li>
        <li class="active"><a href="/admin/branches"><i class="fa fa-dashboard"></i> branches</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
      <!-- Default box -->
      <div class="col-md-3">
          <a href="/admin" class="btn btn-primary btn-block" id="adminButt"><b>Admin</b></a>
          <a href="#" class="btn btn-primary btn-block" id="BranchEmployeesButt" name="{{ vstrBranchCode }}"><b>Branch Employees</b></a>
          <a href="#" class="btn btn-primary btn-block" id="BranchIncomeButt"><b>Branch Income</b></a>
          <a href="#" class="btn btn-primary btn-block" id="BranchCostsButt"><b>Branch Costs</b></a>
          <input type="hidden" id="strBranchCode" value="{{ vstrBranchCode }}">
      </div>

      <div class="col-md-9">

      <div class="box" id="DynamicFormContent">
        <div class="box-header with-border">
          <h3 class="box-title">Branch Details</h3>


          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="box">
        <div class="box box-body">

        <div class="box box-header">
           <h4>Branch Details</h4>
        </div>
            <form class="form-horizontal" name="BranchDetails" action="/dynamic/admin/editbranch.html" method="post">

        <div class="form-group">
          <label for="strBranchName" class="col-sm-3 control-label pull-left" title="Branch Name">Branch Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="strBranchName" name="vstrBranchName" value="{{ vstrBranchName }}">
                 </div>
        </div>

        <div class="form-group">
          <label for="strBranchCode" class="col-sm-3 control-label pull-left" title="Branch Code">Branch Code</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="strBranchCode" name="vstrBranchCode" value="{{ vstrBranchCode }}">
                 </div>
        </div>

        <div class="form-group">
          <label for="strBranchAddress" class="col-sm-3 control-label pull-left" title="Branch Address">Branch Address</label>
                <div class="col-sm-6">
                    <textarea id="strBranchAddress" name="vstrBranchAddress">{{ vstrBranchAddress }}</textarea>
                 </div>
        </div>
        <div class="form-group">
          <label for="strBranchContact" class="col-sm-3 control-label pull-left" title="your Surname">Branch Contact</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="strBranchContact" name="vstrBranchContact" value="{{ vstrBranchContact }}">
                 </div>
        </div>

        <div class="form-group">
          <label for="strBranchEmail" class="col-sm-3 control-label pull-left" title="your Surname">Branch Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="strBranchEmail" name="vstrBranchEmail" value="{{ vstrBranchEmail }}">
                 </div>
        </div>

        <div class="form-group">
          <label for="strBranchManager" class="col-sm-3 control-label pull-left" title="Branch Manager">Manager Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="strBranchManager" name="vstrBranchManager" value="{{ vstrBranchManager }}">
                 </div>
        </div>

        <div class="form-group">
          <label for="strBranchManagerContact" class="col-sm-3 control-label pull-left" title="Manager Contact">Manager Contact</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="strBranchManagerContact" name="vstrBranchManagerContact" value="{{ vstrBranchManagerContact }}">
                 </div>
        </div>

        <div class="form-group">
          <label for="strBranchManagerEmail" class="col-sm-3 control-label pull-left" title="Manager Email">Manager Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="strBranchManagerEmail" name="vstrBranchManagerEmail" value="{{ vstrBranchManagerEmail }}">
                 </div>
        </div>

        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" id="SaveButt" name="SaveButt"  class="btn btn-success btn-block"> <i class="fa fa-save"> </i> Save</button>
          <button type="button" id="DeleteBranchButt" name="DeleteBranchButt" class="btn btn-danger btn-block"><i class="fa fa-cut"> </i> Delete</button>
        </div>
        </div>
        </form>
          <div class="box box-comments">
              <div class="box box-comment">
                  <div id="BranchInfoDiv">

                  </div>
              </div>
          </div>
        </div>
</div>
        </div>
        <div class="box-footer">

        </div>

      </div>
      </div>


      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<div id="FooterDIV"></div>

  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<script src="../../../static/bootstrap/js/bootstrap.min.js"></script>

<script src="../../../static/dist/js/app.min.js"></script>

</html>
