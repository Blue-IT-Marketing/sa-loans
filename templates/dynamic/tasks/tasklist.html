<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SA Loans | Task List </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../../static/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../static/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../../static/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="../../../static/plugins/pace/pace.min.css">
    <!-- DataTables -->
  <link rel="stylesheet" href="../../../static/plugins/datatables/dataTables.bootstrap.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="``https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<script src="../../../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
       $('#DynamicHeader').load("/navigation/admin/header")
    });
</script>
<script type="text/javascript">
    $(document).ready(function(){
       $('#DynamicSideBar').load("/navigation/admin/sidebar")
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){
       $('#FooterDIV').load("/navigation/footer")
    });
</script>

</head>
<body class="hold-transition skin-green sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Loading the Headerfile Dynamically -->
  <div id="DynamicHeader"></div>
  <!-- =============================================== -->
  <!-- Left side column. contains the sidebar -->
  <div id="DynamicSideBar"></div>
  <!-- =============================================== -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <div class="box box-comment">
             SA Loans
        </div>
        <small>SA Loans Online Information System</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>

        <li class="active"><a href="/tasks"><i class="fa fa-dashboard"></i> Tasks</a></li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-9">
                    <!-- Task List -->
          <div class="box box-primary">
            <div class="box-header">
              <i class="ion ion-clipboard"></i>

              <h3 class="box-title">Task List</h3>

              <div class="box-tools pull-right">
                <ul class="pagination pagination-sm inline">
                  <li><a href="#">&laquo;</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">&raquo;</a></li>
                </ul>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <ul class="todo-list">
                {% for Task in MyTasksList %}
                <li>
                  <!-- drag handle -->
                      <span class="handle">
                        <i class="fa fa-ellipsis-v"></i>
                        <i class="fa fa-ellipsis-v"></i>
                      </span>
                  <!-- checkbox -->
                  <input type="checkbox" value="{{ Task.strTaskURL }}">
                  <!-- todo text -->
                  <span class="text">{{ Task.strTaskNote }}</span>
                  <span class="link-black"><a href="{{ Task.strTaskURL }}">{{ Task.strTaskURL }}</a></span>
                  <!-- Emphasis label -->
                  <small class="label label-danger"><i class="fa fa-clock-o"></i> 2 mins</small>
                  <!-- General tools such as edit or delete-->
                  <div class="tools">
                    <i class="fa fa-edit"></i>
                    <i class="fa fa-trash-o"><a href="/tasks/remove/{{ Task.strTaskID }}">remove</a></i>
                  </div>
                </li>
                {% endfor %}

              </ul>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix no-border">
              <button type="button" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add item</button>
            </div>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<div id="FooterDIV"></div>
  <div class="control-sidebar-bg"></div>
</div>

<script src="../../../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="../../../static/plugins/fastclick/fastclick.js"></script>
<script src="../../../static/dist/js/app.min.js"></script>
<script src="../../../static/dist/js/demo.js"></script>
<script src="../../../static/plugins/pace/pace.min.js"></script>

</body>
</html>
