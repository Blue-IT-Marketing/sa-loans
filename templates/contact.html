<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SA Loans | Contact </title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../static/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="../static/plugins/pace/pace.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<script src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
       $('#DynamicHeader').load("/navigation/header")
    });
</script>
<script type="text/javascript">
    $(document).ready(function(){
       $('#DynamicSideBar').load("/navigation/sidebar")
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){
       $('#FooterDIV').load("/navigation/footer")
    });
</script>


<script type="text/javascript">
    $(document).ready(function(){
        $('#SendMessageButt').click(function(){

            var varstrNames = document.getElementById('strnames').value;
            var varstrCell = document.getElementById('strcell').value;
            var varstrEmail = document.getElementById('stremail').value;
            var varstrsubject = document.getElementById('strsubject').value;
            var varstrmessage = document.getElementById('strmessage').value;


            var dataString = '&vstrNames=' + varstrNames + '&vstrCell='+ varstrCell + '&vstrEmail=' + varstrEmail +
                    '&vstrSubject='+ varstrsubject + '&vstrMessage='+ varstrmessage;
              $.ajax({
                    type: "get",
                    url: "/contact/submit",
                    data: dataString,
                    cache: false,
                  success: function(html){
                    $('#FormResponseDiv').html(html)
                  }
              });
          });
      });
</script>

</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">
  <div id="DynamicHeader"></div>
  <div id="DynamicSideBar"></div>
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        SA Loans
        <small>SA Loans Online Information System</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="#"><i class="fa fa-dashboard"></i> Contact</a></li>
      </ol>
    </section>
    <section class="content">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Contact</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="col-md-6">
          <h4><i class="fa fa-envelope"></i>Send Message</h4>
            <div class="form-group">
               <form action="/contact" method="post">
                <div class="box-body">
                  {% if Message %}
                  <p class="alert-info">{{ Message }}</p>
                  {% endif %}

                  {% if ErrorMessage %}
                  <p class="alert-error">{{ ErrorMessage }}</p>
                  {% endif %}
                <div class="form-group">
                  <label for="strnames">Names</label>
                  <input type="text" class="form-control" name="vstrnames" id="strnames" placeholder="Enter Names">
                </div>
                <div class="form-group">
                  <label for="stremail">Email</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-envelope"></i>
                    </div>
                    <input type="email" class="form-control" name="vstremail" id="stremail" placeholder="Enter Email">
                  </div>
                </div>

                <div class="form-group">
                  <label>Cell</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input type="text" name="vstrcell" id="strcell" class="form-control" data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask>
                  </div>
                </div>

                <div class="form-group">
                  <label for="strsubject">Subject</label>
                  <input type="text" class="form-control" name="vstrsubject" id="strsubject" placeholder="Enter Subject">
                </div>


                <div class="form-group">
                  <label>Message</label>
                  <textarea name="vstrmessage" id="strmessage" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                </div>

              <div class="box-footer">
                <button type="button" class="btn btn-primary" id="SendMessageButt">Send Message</button>
              </div>
              </div>
               </form>
            </div>
            <div class="box box-body">
              <div class="box box-info">
                <div id="FormResponseDiv">

                </div>
              </div>
            </div>
        </div>

        </div>
        <div class="box-footer">

        </div>
      </div>
    </section>
  </div>
<div id="FooterDIV"></div>

  <div class="control-sidebar-bg"></div>
</div>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="../static/plugins/fastclick/fastclick.js"></script>
<script src="../static/dist/js/app.min.js"></script>
<script src="../static/dist/js/demo.js"></script>
<script src="../static/plugins/pace/pace.min.js"></script>
</body>
</html>
